name: Publish to GitHub Packages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  publish-nuget:
    name: Build and Publish NuGet Package
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Restore dependencies
        run: dotnet restore ./simpledispatch-servicebase.csproj

      - name: Build project
        run: dotnet build ./simpledispatch-servicebase.csproj --configuration Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack ./simpledispatch-servicebase.csproj --configuration Release --no-build --output ./nupkg

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
